<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <script src="index.js" defer></script>
    <title>Cash Tracker</title>
</head>
<body>
    <div class="container">
        <div class="navContainer">
            <nav class="active" id="nav">
                <ul>
                    <li id="viewTotal" ><a href="#">Total</a></li>
                    <li id="viewByProduct"><a href="#">Product</a></li>
                    <li id="viewTotal"><a href="#">By Date</a></li>
                </ul>
                <button class="icon" id="toggle">
                    <div class="line line1"></div>
                    <div class="line line2"></div>
                </button>
            </nav>
        </div>
        
        <header class="header"></header>
        <main class="main">
            <div class="left">
                <form id="form">
                    <label for="product">Product</label>
                    <input type="text" id="product" />

                    <label for="amount">Amount</label>
                    <input type="text" id="amount" />

                    <button type="submit" id="submit">Enter</button>
                </form>
            </div>
            <div class="right">
                <div id="content"></div>
                <div id="priceBox"></div>
                <li id="resetLocalStorage"><span style="color: red;">Reset All data</span></li>
            </div>
        </main>
        <footer class="footer"></footer>
    </div>
</body>
</html>
